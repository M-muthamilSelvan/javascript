<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(("enter the num1 :"));
        let num2=parseInt(("enter the num2 :"));
        let syb=prompt("choose your symboles : ");
        switch(syb){
            case "+" :
                {
                    alert(`${num1+num2}`);
                    break;
                }
                case "-" :
                {
                    alert(`${num1-num2}`);
                    break;
                }
                case "*" :
                {
                    alert(`${num1*num2}`);
                    break;
                }
                case "/" :
                {
                    alert(`${num1/num2}`);
                    break;
                }
                case "%" :
                {
                    alert(`${num1%num2}`);
                    break;
                }
                default :
                {
                    alert("check your symboles...")
                }
        }


    </script>
</body>
</html>

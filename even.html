<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Example</title>
</head>
<body>
    <script>
        let k = 0;
        while (k <= 10) {
            if (k % 2 === 0) {
                console.log("even number", k);
            } else {
                console.log("odd number", k);
            }
            k++;
        }

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let star = ""; 
        let rows = 5;  

for (let i = 1; i <= rows; i++) { 
    for (let j = 1; j <= rows - i; j++) {
        star += " ";
    }
   
    for (let k = 1; k <= 2 * i - 1; k++) {
        star += " * ";
    }
    star += "\n"; 
}

console.log(star); 
    </script>
    
</body>
</html>
